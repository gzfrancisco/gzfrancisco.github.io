---
layout: page
title: About code
category: music
---
<header class="music">
  <hgroup>
    <h1>Music inspector, my alter ego</h1>
  </hgroup>
</header>

<h1>About music</h1>

<div id="recent-post">
  <h2>Recent post about music</h2>
  <ul>
    {% for post in site.posts %}
      {% if post.category == page.category %}
      <li><a href="{{ post.url }}">{{post.title}}</a><time>{{ post.date | date_to_string }}</time></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
