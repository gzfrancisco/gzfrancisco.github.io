<header class="about-me">
  <hgroup>
    <h1>Code, programming and nerd stuff</h1>
  </hgroup>
</header>

<h1>About code</h1>

<div id="recent-post">
  <h2>Recent post about code</h2>
  <ul>
    {% for post in site.posts %}
      {% if post.category == page.category %}
      <li><a href="{{ post.url }}">{{post.title}}</a><time>{{ post.date | date_to_string }}</time></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
